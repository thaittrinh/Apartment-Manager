<div data-layout-decorate="~{/layout-admin}" layout:fragment="content"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="https://www.thymeleaf.org">
    <style>
        .form-control:disabled{
            background: none !important;
        }
    </style>
    <div class="main-panel">
        <div class="content">
            <div class="page-inner">
                <div class="page-header">
                    <h4 class="page-title">Thông Tin Tài Khoản</h4>
                    <ul class="breadcrumbs">
                        <li class="nav-home">
                            <a href="#">
                                <i class="flaticon-home"></i>
                            </a>
                        </li>
                        <li class="separator">
                            <i class="flaticon-right-arrow"></i>
                        </li>
                        <li class="nav-item">
                            <a href="#">Quản lý</a>
                        </li>
                        <li class="separator">
                            <i class="flaticon-right-arrow"></i>
                        </li>
                        <li class="nav-item">
                            <a href="#">Thông tin tài khoản</a>
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="d-flex align-items-center">
                                    <h4 class="card-title">Thông tin tài khoản</h4>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 col-lg-8">
                                        <form>
                                            <div class="row">
                                                <div class="col-md-6 pl-2">
                                                    <div class="form-group form-group-default">
                                                        <input hidden="true" id="id_employee" disabled="true" th:value="${idEmployee}" type="text">
                                                        <label>Họ và tên </label>
                                                        <input class="form-control" disabled="true" id="name" placeholder="họ và tên" type="text">
                                                    </div>
                                                </div>
                                                <div class="col-md-6 pl-2">
                                                    <div class="form-group form-group-default">
                                                        <label>Ngày sinh </label>
                                                        <input class="form-control"  disabled="true" id="birthday" placeholder="fill position" type="date">
                                                    </div>
                                                </div>

                                            </div>
                                            <div class="row">
                                                <div class="col-md-6 pl-2">
                                                    <div class="form-group form-group-default">
                                                        <label>CMND</label>
                                                        <input class="form-control" disabled="true" id="identitycard" placeholder="só chứng minh thư" type="text">
                                                    </div>
                                                </div>
                                                <div class="col-md-6 pl-2">
                                                    <div class="form-group form-group-default">
                                                        <label>Điện thoại</label>
                                                        <input class="form-control" disabled="true" id="phone" placeholder="số điện thoại" type="text">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4 pl-2">
                                                    <div class="form-group form-group-default">
                                                        <label class="mb-1">Giới tính </label>
                                                        <div class="custom-control custom-radio custom-control-inline">
                                                            <input class="custom-control-input" id="male" name="gender" type="radio" value="male">
                                                            <label class="custom-control-label" for="male">Nam</label>
                                                        </div>
                                                        <div class="custom-control custom-radio custom-control-inline">
                                                            <input class="custom-control-input" id="female" name="gender" type="radio" value="female">
                                                            <label class="custom-control-label" for="female">Nữ</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-8 pl-2">
                                                    <div class="form-group form-group-default">
                                                        <label>Địa chỉ </label>
                                                        <input class="form-control" disabled="true" id="address" placeholder="địa chỉ" type="text">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6 pl-2">
                                                    <div class="form-group form-group-default">
                                                        <label>E-mail</label>
                                                        <input class="form-control" disabled="true" id="email" placeholder="địa chỉ e-mail" type="text">
                                                    </div>
                                                </div>
                                                <div class="col-md-6 pl-2">
                                                    <div class="form-group form-group-default">
                                                        <label>Tên đăng nhập</label>
                                                        <input class="form-control" disabled="true" id="username" placeholder="tên đăng nhập" type="text">
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-md-6 col-lg-4">
                                        <div class="avatar-lg" style="width: 300px; height: auto">
                                            <img alt="image profile" class="avatar-img rounded" id="imgs"
                                                 th:src="@{/assets/quanly/image/someone.png}">
                                            <form id="file-upload-form">
                                                <button hidden="true" id="upload-now" type="submit">Start
                                                    Upload
                                                </button>
                                                <input accept="image/*" hidden="true" id="file" name="file" onchange="readURL(this);" type="file">
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="float-right">
                                    <!---  footer modal-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container-fluid">
                <div class="copyright ml-auto">
                    version 1.0 coppyright 2020
                </div>
            </div>
        </footer>
        <script th:src="@{/assets/quanly/js/nhan-vien/account.js}"></script>
    </div>
</div>
