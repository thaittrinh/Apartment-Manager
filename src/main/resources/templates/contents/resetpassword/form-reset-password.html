<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login V15</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!--===============================================================================================-->
    <link rel="icon" th:href="@{/assets/admin/img/lock.png}" type="image/png"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" th:href="@{/assets/vendor/css/bootstrap4/bootstrap.min.css}" type="text/css">
    <!--===============================================================================================-->
    <link rel="stylesheet" th:href="@{/assets/vendor/css/font/fontawesome.min.css}" type="text/css">
    <!--===============================================================================================-->
    <link rel="stylesheet" th:href="@{/assets/vendor/css/font/Linearicons-Free-v1.0.0/icon-font.min.css}"
          type="text/css">
    <!--===============================================================================================-->
    <link rel="stylesheet" th:href="@{/assets/vendor/css/animate/animate.css}" type="text/css">
    <!--===============================================================================================-->
    <link rel="stylesheet" th:href="@{/assets/vendor/css/css-hamburgers/hamburgers.min.css}" type="text/css">
    <!--===============================================================================================-->
    <link rel="stylesheet" th:href="@{/assets/vendor/css/animsition/animsition.min.css}" type="text/css">
    <!--===============================================================================================-->
    <link rel="stylesheet" th:href="@{/assets/vendor/css/select2/select2.min.css}" type="text/css">
    <!--===============================================================================================-->
    <link rel="stylesheet" th:href="@{/assets/vendor/css/daterangepicker/daterangepicker.css}" type="text/css">
    <!--===============================================================================================-->
    <link rel="stylesheet" th:href="@{/assets/admin/css/util.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/assets/admin/css/main.css}" type="text/css">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-form-title">
					<span class="login100-form-title-1">
				Reset password
					</span>
            </div>

            <form th:action="@{/api/account/reset-password}" th:object="${employee}" method="post"  class="login100-form validate-form">
                <div class="mb-3">
                    <span style="font-size:13px; color: green" th:text="${messageSuccess}"></span>
                    <span style="font-size:13px ;color: red" th:text="${messageError}"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
                    <span class="label-input100">Email</span>
                    <input class="input100" name="email" placeholder="Enter username" type="text">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
                    <span class="label-input100">Password</span>
                    <input class="input100" name="password" placeholder="Enter password" type="password">
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!--===============================================================================================-->
<script th:src="@{/assets/vendor/js/jquery/jquery-3.5.1.min.js}" type="text/javascript"></script>
<!--===============================================================================================-->
<script th:src="@{/assets/vendor/js/animsition/js/animsition.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/assets/vendor/js/popper/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/vendor/js/bootstrap4/bootstrap.min.js}" type="text/javascript"></script>
<!--===============================================================================================-->
<script th:src="@{/assets/vendor/js/select2/select2.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/assets/vendor/js/daterangepicker/moment.min.js}"></script>
<script th:src="@{/assets/vendor/js/daterangepicker/daterangepicker.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/assets/vendor/js/ountdowntime/countdowntime.js}"></script>
<!--===============================================================================================-->
<script th:src="@{assets/admin/js/FormRestPassword.js}"></script>

</body>
</html>
