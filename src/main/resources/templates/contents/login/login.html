<!DOCTYPE html >
<html  xmlns:th="https://www.thymeleaf.org">
<head >
    <title> Login </title>
    <link th:href="@{/assets/css/style.css}" rel="stylesheet" type="text/css">
    <link th:href="@{https://fonts.googleapis.com/css?family=Poppins:600&display=swap}" rel="stylesheet">
    <script th:src="@{https://kit.fontawesome.com/a81368914c.js}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<img class="wave" th:src="@{/assets/img/wave.png}">
<div class="container">
    <div class="img">
        <img th:src="@{/assets/img/undraw_Security_on_ff2u.svg}">
    </div>
    <div class="login-content">
        <form  th:action="@{/login}" method="post">
            <img th:src="@{/assets/img/avatar.svg}">
            <h2 class="title">Welcome</h2>
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <h5>Username</h5>
                    <input type="text" class="input"  name="username" id="username" >
                </div>
            </div>
            <div class="input-div pass">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <h5>Password</h5>
                    <input type="password" class="input" name="password" id="password">
                </div>
            </div>
            <div th:if="${param.error}" class="error-login">
                Tên đăng nhập và mật khẩu không đúng <br>
                vui lòng kiểm tra lạ!
            </div>
            <p th:if="${param.logout != null}" class="success">You have been logged out</p>
            <a href="#">Forgot Password?</a>
            <input type="submit" class="btn" value="Login">
        </form>
    </div>
</div>
<script type="text/javascript" th:src="@{/assets/js/main.js}"></script>
</body>
</html>
