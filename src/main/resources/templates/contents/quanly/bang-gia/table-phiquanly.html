<html data-layout-decorate="~{/layout-admin}" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<!-------------------------------------------------------------------------------------------->

<div layout:fragment="content">
    <!------------------------------------------- Header----------------------------------->
    <div class="row" style="margin-top: -45px">
        <a class="title mt-3"> Quản Lý Bảng Giá</a>
        <div th:replace="components/header"></div>
    </div>
    <!----------------------------------------- TABLE phí rác----------------------------->
    <div class="card">
        <!---------------------------------- card title table ----------------------------->
        <div class="card-header" style="border-radius: 6px;">
            <div class="card-titles">
                <h6 style="color: white"><i class="fas fa-shield-alt mr-3"></i>Bảng Phí Quản Lý </h6>
            </div>
        </div>
        <!----------------------------------- card-body-table ---------------------------->
        <div class="card-body">
            <table class="table  table-condensed table-responsive-xl table-striped" id="table-phiquanly">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Ngày</th>
                    <th>Giá</th>
                    <th>Người tạo</th>
                    <th>Ghi chú</th>
                    <th>Cập nhật</th>
                    <th>Xóa</th>
                </tr>
                </thead>
            </table>
            <!------------------------------- button open modal form  ---------------------------->
            <button class="btn btn-sm btn-primary" data-target="#form-building" data-toggle="modal" id="show-form"
                    onclick="changetitle() "
                    style="width: 150px"
                    type="button">
                <i class="fas fa-plus-square mr-2"></i> Thêm giá mới
            </button>
        </div>
    </div>
    <!------------------------------------------------ Form modal can ho ---------------------------------->
    <div aria-hidden="true" aria-labelledby="form-label" class="modal fade" id="form-building"
         role="dialog" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!-------------------------------------- Header-modal ------------------------------------->
                <div class="modal-header">
                    <h5 class="modal-title" id="form-label"><i class="fas fa-shield-alt mr-3 ml-2"></i> Phí Quản lý 
                    </h5>
                    <i class="material-icons " data-dismiss="modal">close</i>
                </div>
                <!----------------------------------------- body-modal ------------------------------------->
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <!------------------------------ Don gia ------------------------------------>
                            <div class="input-container">
                                <input hidden="true" id="id" required="required" type="number"/>
                                <input id="price" min="0" name="price" required="required" style="width: 220px"
                                       type="number"/>
                                <label for="price">Đơn giá</label>
                            </div>
                            <!-------------------------------- Ngay ------------------------------------>
                            <div class="input-container">
                                <input id="date" name="date" required="required" style="width: 220px" type="date"/>
                                <label for="date">Ngày</label>
                            </div>
                        </div>
                        <!---------------------------- End row ----------------------->
                        <div class="row">
                            <!------------------------------- Ghi Chu -------------------------------------->
                            <div class="input-container">
                                <textarea id="note" name="note" required="required" rows="4"
                                          style="width: 465px"></textarea>
                                <label for="note">Ghi chú</label>
                            </div>
                        </div>
                        <!------------------------------------ End row -------------------------------------->
                    </form>
                </div>
                <!----------------------------------------- footer-modal -------------------------------------->
                <div class="modal-footer">
                    <button class="btn btn-success" id="save" style="width: 115px" type="button">
                        <i class="fas fa-save mr-2"></i> Lưu lại
                    </button>
                    <button class="btn btn-sm btn-danger" id="clean-form" style="width: 115px" type="button">
                        <i class=" icon-btn fas fa-sync-alt mr-2"></i>Làm mới
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/assets/admin/js/bang-gia/phiquanly.js}" type="text/javascript"></script>
</div>
<!-------------------------------------------------------- End Div content ------------------------------------------->
