<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      data-layout-decorate="~{/layout-admin}">
<!-------------------------------------------------------------------------------------------->

<div layout:fragment="content">
    <!------------------------------------------- Header----------------------------------->
    <div class="row">
        <a class="title"> Quản Lý Bảng Giá</a>
        <div th:replace="components/header"></div>
    </div>
    <!----------------------------------------- TABLE bảng gia nuoc  ----------------------------->
    <div class="card" style="width: 100%; margin-left: -3px">
        <!---------------------------------- card title table ----------------------------->
        <div class="card-header" style="border-radius: 6px;">
            <div class="card-titles">
                <h6 style="color: white"><i class="fas fa-car mr-3"></i> Bảng giá gửi xe </h6>
            </div>
        </div>
        <!----------------------------------- card-body-table ---------------------------->
        <div class="card-body ">
            <table class="table table-hover table-bordered" id="my-table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Ngày</th>
                    <th>Loại xe</th>
                    <th>Đơn giá</th>
                    <th>Người tạo</th>                
                    <th>Ghi chú</th>
                    <th>Cập nhật</th>
                    <th>Xóa</th>
                </tr>
                </thead>
            </table>
            <!------------------------------- button open modal form  ---------------------------->
            <button type="button" class="btn btn-primary" data-toggle="modal" id="show-form"
                    onclick="document.querySelector('.modal-title').innerHTML = 'Thêm giá mới' "
                    data-target="#form-building">
                <i class="icon-btn fa fa-plus"></i> Tạo phí mới
            </button>
            <button type="button" class="btn btn-secondary"><i class="fas fa-list-alt"></i> Các loại xe</button>
        </div>
    </div>
    <!------------------------------------------------ Form modal can ho ---------------------------------->
    <div class="modal fade" id="form-building" tabindex="-1" role="dialog"
         aria-labelledby="form-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!-------------------------------------- Header-modal ------------------------------------->
                <div class="modal-header">

                    <!-------------------------------------- tittle ------------------------------------->
                    <h5 class="modal-title" id="form-label"></h5>

                    <i class="material-icons " data-dismiss="modal">close</i>
                </div>
                <!----------------------------------------- body-modal ------------------------------------->
                <div class="modal-body">
                    <form id="my-form">
                        <div class="row">
                            <!------------------------------ Don gia ------------------------------------>
                            <div class="input-container">
                                <input type="number" id="id" hidden="true" required="required"/>
                                <input type="number" required="required" name="price" id="price"
                                       min="0" style="width: 130px"/> <label for="price">Đơn Giá</label>
                            </div>
                            <!-------------------------------- Ngay ------------------------------------>
                            <div class="input-container">
                                <input type="date" required="required" name="date" id="date"
                                       style="width: 150px"/> <label for="date">Ngày</label>
                            </div>
                            <!-------------------------------- Loại xe ------------------------------------>
                           <div>
                               <select style="width: 160px;margin: 2px 0 0 12px;padding-bottom: 12px;" id="type"
                                       class="input-select">
                                   <option th:each="t : ${TypeVehicles}" th:value="${t.id}" th:text="${t.name}"/>
                               </select>
                           </div>
                        </div>

                        <!---------------------------- End row ----------------------->
                        <div class="row" style="margin-top:15px;">
                            <!------------------------------- Ghi Chu -------------------------------------->
                            <div class="input-container">
								<textarea style="width: 465px;" id="note" name="note"
                                          required="required" rows="3"></textarea>
                                <label for="note">Ghi Chú</label>
                            </div>
                        </div>
                        <!------------------------------------ End row -------------------------------------->
                    </form>
                </div>
                <!----------------------------------------- footer-modal -------------------------------------->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="save" style="width:103.05px;">
                        <i class="fas fa-folder-plus"></i> Lưu
                    </button>
                    <button type="button" class="btn btn-primary" id="clean-form">
                        <i class=" icon-btn fas fa-sync-alt"></i>Làm mới
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/assets/js/phi-xe.js}" type="text/javascript"></script>
</div>
<!-------------------------------------------------------- End Div content ------------------------------------------->
