<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  data-layout-decorate="~{/layout-admin}">
<!-------------------------------------------------------------------------------------------->

<div layout:fragment="content">
	<!------------------------------------------- Header----------------------------------->
	<div class="row">
		<a class="title"> Quản Lý Bảng Giá</a>
		<div th:replace="components/header"></div>
	</div>
	<!----------------------------------------- TABLE bảng phí rác ----------------------------->
	<div class="card" style="width: 100%; margin-left: -3px">
		<!---------------------------------- card title table ----------------------------->
		<div class="card-header" style="border-radius: 6px;">
			<div class="card-titles">
				<h6 style="color: white">  <i class="fas fa-bolt mr-3"></i>Bảng Giá Điện</h6>
			</div>
		</div>
		<!----------------------------------- card-body-table ---------------------------->
		<div class="card-body">
			<table class="table table-hover table-bordered"  id="table-electricity">
				<thead>
				<tr>
					<th>ID</th>
					<th>Hạn Mức</th>
					<th>Đơn Giá</th>
					<th>Ngày</th>
					<th>nhân Viên</th>
					<th>Ghi Chú</th>
					<th>Cập Nhật </th>
					<th> Xóa</th>
				</tr>
				</thead>
			</table>
			<!------------------------------- button open modal form  ---------------------------->
			<button type="button" class="btn btn-primary" data-toggle="modal" id="show-form"
					onclick="document.querySelector('.modal-title').innerHTML ='Thêm giá mới' "
					data-target="#form-building">
				<i class="icon-btn fa fa-plus"></i> Thêm giá mới
			</button>
		</div>
	</div>
	<!------------------------------------------------ Form modal can ho ---------------------------------->
	<div class="modal fade" id="form-building" tabindex="-1" role="dialog"
		 aria-labelledby="form-label" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<!-------------------------------------- Header-modal ------------------------------------->
				<div class="modal-header">
					<h5 class="modal-title" id="form-label"></h5>
					<i class="material-icons " data-dismiss="modal">close</i>
				</div>
				<!----------------------------------------- body-modal ------------------------------------->
				<div class="modal-body">
					<form>
						<div class="row">
							<!-- ------------------------------- Hạn mức ---------------------------------------->
							<div class="input-container">
								<input type="number"  id="id" hidden="true" required="required" />
								<input type="number"  min="0" required="required" name="limits" id="limits" style="width: 100px" />
								<label for="limits">Hạn Mức</label>
							</div>
							<!------------------------------ Don gia ------------------------------------>
							<div class="input-container">
								<input type="number" min="0"  required="required" name="price" id="price" style="width: 170px" />
								<label for="price">Đơn Giá</label>
							</div>
							<!-------------------------------- Ngay ------------------------------------>
							<div class="input-container">
								<input type="date"  required="required" name="date" id="date" style="width: 160px" />
								<label for="date">Ngày</label>
							</div>
						</div>
						<!---------------------------- End row ----------------------->
						<div class="row">
							<!------------------------------- Ghi Chu -------------------------------------->
							<div class="input-container">
								<textarea style="width: 465px" id="note" name="note"  required="required" rows="4"></textarea>
								<label for="note">Ghi Chú</label>
							</div>
						</div>
						<!------------------------------------ End row -------------------------------------->
					</form>
				</div>
				<!----------------------------------------- footer-modal -------------------------------------->
				<div class="modal-footer">
					<button type="button" class="btn btn-success"  id="save">
						<i class="icon-btn fa fa-plus"></i> Lưu
					</button>
					<button type="button" class="btn btn-primary" id="clean-form">
						<i class=" icon-btn fas fa-sync-alt"></i>Tạo mới
					</button>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/assets/js/giadien.js}" type="text/javascript"></script>
</div>
<!-------------------------------------------------------- End Div content ------------------------------------------->
