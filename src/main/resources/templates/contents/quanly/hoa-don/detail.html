 <div lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 data-layout-decorate="~{/layout-admin}">
 <!-------------------------------------------------------------------------------------------->
 
<div layout:fragment="content">
   
  <div class="row">
            <a class="title"> Quản lý hóa đơn </a>
            <div th:replace="components/header"></div>
        </div>
        <!-- ----------------------------------- Form  ThÃ´ng tin chá»§ cÄƒn há»™ ----------------------------- -->
        <div class="row">
            <div class="card">
                <!-- --------------------------------- card title form ---------------------->
                <div class="card-header" style="border-radius: 6px">
                    <div class="card-titles">
                        <h6 style="color: white">
                            <i class="fas fa-address-card mr-3"></i> Thông tin chi tiết hóa đơn căn hộ NEW
                        </h6>
                    </div>
                </div>
                <!-- ---------------------------------- card body form   table-borderless-------------------------->
                <div class="card-body" style="padding: 30px 0;">
						
				    <em style="float:right;">06/2020</em>
					<br/>
					<input id="id" type="text" hidden = "true"  th:value="${id}">
					<div id="content-detail">
	              
	          
					</div>
					<div style="margin: 0" class="float-right">
					 		 <button  type="button" class="btn btn-sm btn-danger" id="paid-false">
                                <i class="fas fa-save mr-2"></i> Hủy thanh toán
                            </button>
                             <button  type="button" class="btn btn-sm btn-primary" id="paid-true">
                                <i class="fas fa-save mr-2"></i>Thanh toán
                            </button>
                            <button style="width: 115px" type="button" class="btn btn-sm btn-success" 
                            data-toggle="modal" data-target="#form-building">
                                <i class="fas fa-save mr-2"></i> Cập nhật
                            </button>
                            <a th:href="@{/ui/bill}">
                                <button style="width: 115px" type="button" class="btn btn-sm btn-warning"
                                        data-toggle="modal" data-target="#modal-vehicel">
                                    <i class="fas fa-sign-out-alt mr-2"></i> Thoát
                                </button>
                            </a>
                        </div>						  
                </div>

            </div>   
        </div>


<!------------------------------------------------ MODAL UPDATE---------------------------------->
	<div class="modal fade" id="form-building" tabindex="-1" role="dialog"
		 aria-labelledby="form-label" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<!-------------------------------------- Header-modal ------------------------------------->
				<div class="modal-header">
					<h5 class="modal-title" id="form-label"></h5>
					<i class="material-icons " data-dismiss="modal">close</i>
				</div>
				<!----------------------------------------- body-modal ------------------------------------->
				<div class="modal-body">
					<form>
						<div class="row">			
							<!------------------------------ Don gia ------------------------------------>
							<div class="input-container " style="width: 220px">
								<input type="number" min="0"  required  id="electricityNumber" style="width:100%"/>
								<label for="electricityNumber">Số điện mới</label>
							</div>
							<!-------------------------------- Ngay ------------------------------------>
							<div class="input-container mr-2" style="width: 220px">
								<input type="date"  required="required" name="date" id="date" style="width: 100%" />
								<label for="date">Ngày</label>
							</div>
						</div>
						<div class="row">			
							<!------------------------------ Don gia ------------------------------------>
							<div class="input-container " style="width: 220px">
								<input type="number" min="0"  required  id="waterNumber" style="width:100%"/>
								<label for="waterNumber">Số nước mới</label>
							</div>
							<!-------------------------------- Ngay ------------------------------------>
							<div class="input-container mr-2" style="width: 220px">
								<input type="number" min="0"  required id="bicycleNumber" style="width: 100%" />
								<label for="bicycleNumber">Xe đạp</label>
							</div>
						</div>
						<div class="row">			
							<!------------------------------ Don gia ------------------------------------>
							<div class="input-container" style="width: 220px">
								<input type="number" min="0"  required  id="motocycleNumber" style="width:100%"/>
								<label for="motocycleNumber">Số máy</label>
							</div>
							<!-------------------------------- Ngay ------------------------------------>
							<div class="input-container mr-2" style="width: 220px">
								<input type="number" min="0" required  id="carNumber" style="width: 100%" />
								<label for="carNumber">Xe ô tô</label>
							</div>
						</div>
					
					</form>
				</div>
				<!----------------------------------------- footer-modal -------------------------------------->
				<div class="modal-footer">
					<button style="width: 115px" type="button" class="btn btn-sm btn-success" id="save">
						<i class="fas fa-save mr-2"></i> Lưu Lại
					</button>
					<button style="width: 115px" type="button" class="btn btn-sm btn-danger" id="clean-form">
						<i class=" icon-btn fas fa-sync-alt mr-2"></i>Làm Mới
					</button>
				</div>
			</div>
		</div>
	</div>

 	<script th:src="@{/assets/js/hoa-don/view-detail.js}" type="text/javascript"></script>
    <script th:src="@{/assets/js/hoa-don/detail.js}" type="text/javascript"></script>
</div>
</div>
