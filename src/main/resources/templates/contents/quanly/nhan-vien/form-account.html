<div lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     data-layout-decorate="~{/layout-admin}">
    <!-------------------------------------------------------------------------------------------->
    <div layout:fragment="content">
        <link th:href="@{/assets/css/form-account.css}" rel="stylesheet" type="text/css">
        <div class="row">
            <div class="card ml-5" style="width: 350px;margin-left: 30px; padding: 0;">
                <!------------------------------------ hÃ¬nh áº£nh  ---------------------------------->
                <a class="img" style="margin-top: 30px">
                    <img style="width: 200px;height: 200px;" class="rounded-circle mx-auto d-block" id="imgs"
                         th:src="@{/assets/photo/admin1.jpeg}">
                </a>
                <div class="card-title-name">
                    <i class="fas fa-camera" style="font-size: 24px;" onclick="document.querySelector('#file').click()"></i>
                    <h5 >Username: Ndtung</h5>
                    <h6 style="margin-left: 5px" > Email: ntung@gmail.com </h6>
                    <h6> Giới tính: nam </h6>
                </div>
                <form id="file-upload-form">
                    <button type="submit" id="upload-now" hidden="true">Start
                        Upload
                    </button>
                    <input type="file" hidden="true" name="file" id="file" onchange="readURL(this);" accept="image/*">
                </form>
                <!------------------------------------------------>
                <div class="card-title-name">
                    <i class="fas fa-camera" style="font-size: 24px;"
                       onclick="document.querySelector('#file').click()"></i>
                    <h5 id="name-formImg"></h5>
                    <h6 style="margin-left: 5px" id="email-formImg"></h6>
                </div>
                <div class="card-body-information"></div>
            </div>
            <div class="card ml-5" style="width: 500px">
                <div class="card-header " style="border-radius: 6px">
                    <div class="card-titles">
                        <h6 style="color: white">
                            <i class="fas fa-address-card mr-3"></i> Thông tin tài khoản
                        </h6>
                    </div>
                </div>
                <div class="card-body">
                    <div class="login-content">
                        <form>
                            <div class="input-div one">
                                <div class="i">
                                    <i class="fas fa-user"></i>
                                </div>
                                <div class="div ">
                                    <h5>Họ tên</h5>
                                    <input type="text" class="input" name="nam" id="name">
                                </div>
                            </div>
                            <div class="input-div one ">
                                <div class="i">
                                    <i class="fas fa-user"></i>
                                </div>
                                <div class="div ">
                                    <h5>Ngày sinh </h5>
                                    <input type="text" class="input" name="birthday" id="birthday">
                                </div>
                            </div>
                            <div class="input-div one ">
                                <div class="i">
                                    <i class="fas fa-user"></i>
                                </div>
                                <div class="div ">
                                    <h5>Địa chỉ</h5>
                                    <input type="text" class="input" name="address" id="address">
                                </div>
                            </div>
                            <div class="input-div one ">
                                <div class="i">
                                    <i class="fas fa-user"></i>
                                </div>
                                <div class="div ">
                                    <h5>CMND</h5>
                                    <input type="text" class="input" name="identitycard" id="identitycard">
                                </div>
                            </div>
                            <div class="input-div one ">
                                <div class="i">
                                    <i class="fas fa-user"></i>
                                </div>
                                <div class="div ">
                                    <h5>Điện thoại</h5>
                                    <input type="text" class="input" name="phone" id="phone">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" th:src="@{/assets/js/main.js}"></script>
    </div>

    <!------------------------------------------------------- end div content --------------------------------------------->
</div>
