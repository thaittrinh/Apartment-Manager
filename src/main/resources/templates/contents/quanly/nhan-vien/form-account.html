<div lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
     data-layout-decorate="~{/layout-admin}">
    <!-------------------------------------------------------------------------------------------->
    <div layout:fragment="content">
        <div class="row" style="margin-top: -45px">
            <a class="title mt-3"> Thông tin tài khoản </a>
            <div th:replace="components/header"></div>
        </div>
        <div class="row">
            <div class="card ml-5" style="width: 350px;margin-left: 30px; padding: 0;">
                <!------------------------------------ hÃƒÂ¬nh Ã¡ÂºÂ£nh  ---------------------------------->

                <a class="img" style="margin-top: 30px" type="button" >
                    <img  style="width: 200px;height: 200px;"  class="rounded-circle mx-auto d-block" id="imgs"
                         src="">
                </a>
                <div class="card-title-name">       
                   <strong id="username_account" style="font-size: 24px;" > </strong>
                   <i data-toggle="modal" data-target="#changeUsername" type="button"  class="fas fa-pencil-alt"> </i>
                    <h6 style="margin-left: 5px" id="email"></h6> <!-- email -->
                    <h6 id="gender"></h6><!-- Giới tính: nam --> 
                </div>
                <form id="file-upload-form">
                    <button type="submit" id="upload-now" hidden="true">Start
                        Upload
                    </button>
                    <input type="file" hidden="true" name="file" id="file" onchange="readURL(this);" accept="image/*">
                </form>
                <!------------------------------------------------>

                <div class="card-body-information"></div>
            </div>
            <div class="card ml-5" style="width: 500px">
                <div class="card-header " style="border-radius: 6px">
                    <div class="card-titles">
                        <h6 style="color: white">
                            <i class="fas fa-address-card mr-3"></i> Thông tin tài khoản
                        </h6>
                    </div>
                </div>
                <div class="card-body">
                    <div class="login-content">
                        <form>        
                            <!------------------------- Họ tên------------------------------->
                            <div class="input-container " style="padding: 0;">
                                <input type="text" required="required" name="fullName"
                                       id="name" style="width: 100%"/>
                                <label for="name">Họ tên</label>
                            </div>
                            <!------------------------ NgÃƒÂ y Sinh ------------------------------>
                            <div class="input-container -" style="padding: 0;">
                                <input type="date" required="required" name="birthday" id="birthday"
                                       style="width: 100%">
                                <label for="birthday">Ngày sinh</label>
                            </div>
                            <!----------------------------- Dia chi  ---------------------------->
                            <div class="input-container -" style="padding: 0;">
                                <input type="text" required="required" name="address"
                                       id="address" style="width: 100%"/>
                                <label for="address">Địa chỉ</label>
                            </div>
                            <!----------------------------- CMND ------------------------------>
                            <div class="input-container -" style="padding: 0;">
                                <input type="text" required name="identitycard"
                                       id="identitycard" style="width: 100%">
                                <label for="identitycard">Số chứng minh</label>
                            </div>

                            <!------------------------------ Ã„ï¿½iÃ¡Â»â€¡n ThoÃ¡ÂºÂ¡i ------------------------>
                            <div class="input-container" style="padding: 0;">
                                <input type="text" required="required" name="phone" id="phone"
                                       style="width: 100%"/>
                                <label for="phone">Số điện thoại</label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        

			<!-- Modal -->
			<div class="modal fade" id="changeUsername" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body" style="padding: 20px 15px 0 3px;">
			        <div class="input-container" >
                                <input type="text" required="required" name=username-input
                                       id="username-input" style="width: 100%"/>
                                <label for="name">Tên đăng nhập</label>
                     </div>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy bỏ </button>
			        <button type="button" id="update" class="btn btn-primary">Cập nhật</button>
			      </div>
			    </div>
			  </div>
			</div>
 
       
   <script  th:src="@{/assets/admin/js/nhan-vien/account.js}" type="text/javascript"></script>
    </div>
 
    <!------------------------------------------------------- end div content --------------------------------------------->
</div>
