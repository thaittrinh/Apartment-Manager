<div lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     data-layout-decorate="~{/layout-admin}">
    <!-------------------------------------------------------------------------------------------->

    <div layout:fragment="content">
        <!-------------------------------------------------- Header----------------------------------------------->
        <div class="row" style="margin-top: -45px">
            <a class="title mt-3"> Quản lý nhân viên</a>
            <div th:replace="components/header"></div>
        </div>
        <!------------------------------------------------- table CÆ° DÃ¢n ---------------------------------------->
        <div class="card">
            <!-------------------------------------------- card title table ------------------------------------->
            <div class="card-header" style="border-radius: 6px;">
                <div class="card-titles">
                    <h6 style="color: white"><i class="fas fa-address-card mr-3"></i>Danh sách nhân viên</h6>
                </div>
            </div>
            <!--------------------------------------------- card-body-table --------------------------------------->
            <div class="card-body  ">
                <table class="table  table-condensed  table-striped" id="table-employee">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Họ tên</th>
                        <th>Giới tính</th>
                        <th>Tên đăng nhập</th>
                        <th>Quyền hạn</th>
                        <th>Số điện thoại</th>
                        <th>Cập nhật</th>
                        <th>Xóa</th>
                    </tr>
                    </thead>
                    <tbody style="color: #59287a !important">

                    </tbody>
                </table>
                <!--------------------------------- Button open modal form  -------------------------->
                <button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#form-employee">
                    <i class="fas fa-user-plus mr-1"></i> Thêm nhân viên
                </button>
                <a   th:href="@{/api/employee/export-excel}">
                    <button id="export" type="button" class="btn btn-sm btn-excel">
                        <i class="fas fa-file-excel mr-1"></i> Excel
                    </button>
                </a>
            </div>

        </div>
        <!--------------------------------------------- Form nhân vien---------------------------------->
        <div class="modal fade" id="form-employee" tabindex="-1"
             role="dialog" aria-labelledby="form-label" aria-hidden="true">
            <div class=" modal-lg modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <!------------------------------------- Header-modal ----------------------------------->
                    <div class="modal-header">
                        <h5 class="modal-title" id="form-label">
                            <i class="fas fa-address-card mr-3"></i>Thêm nhân viên</h5>
                        <i class="material-icons " data-dismiss="modal">close</i>
                    </div>
                    <!--------------------------------------- body-modal ------------------------------------->
                    <div class="modal-body">


                        <form>
                            <div class="row">
                                <input type="number" id="id" hidden="true" required="required"/>
                                <!------------------------- HÃ¡Â»ï¿½ TÃƒÂªn ------------------------------->
                                <div class="input-container col-sm-4" style="padding: 0;">
                                    <input type="text" required="required" name="fullName"
                                           id="fullName" style="width: 100%"/>
                                    <label for="fullName">Họ tên</label>
                                </div>

                                <!------------------------ NgÃƒÂ y Sinh ------------------------------>
                                <div class="input-container col-sm-4" style="padding: 0;">
                                    <input type="date" required="required" name="birthday"
                                           id="birthday" style="width: 100%">
                                    <label for="birthday">Ngày sinh</label>
                                </div>

                                <!------------------------- gioi tinh ---------------------------->
                                <div style="padding: 10px 0 0 40px; margin: 10px 0 0  20px;">
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="male" name="gender" value="male"
                                               class="custom-control-input"> <label
                                            class="custom-control-label" for="male">Nam</label>
                                    </div>
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="female" name="gender" value="female"
                                               class="custom-control-input"> <label
                                            class="custom-control-label" for="female">Nữ</label>
                                    </div>
                                </div>
                            </div>
                            <!-------------------------------- div End row ----------------------->
                            <div class="row">

                                <!----------------------------- Dia chi  ---------------------------->
                                <div class="input-container col-sm-5" style="padding: 0;">
                                    <input type="text" required="required" name="address"
                                           id="address" style="width: 100%"/>
                                    <label for="address">Địa chỉ</label>
                                </div>

                                <!----------------------------- CMND ------------------------------>
                                <div class="input-container col-sm-3" style="padding: 0;">
                                    <input type="text" required name="identitycard"
                                           id="identitycard" style="width: 100%">
                                    <label for="identitycard">CMND</label>
                                </div>

                                <!------------------------------ Ã„ï¿½iÃ¡Â»â€¡n ThoÃ¡ÂºÂ¡i ------------------------>
                                <div class="input-container col-sm-3" style="padding: 0;">
                                    <input type="text" required="required" name="phone" id="phone"
                                           style="width: 100%"/>
                                    <label for="phone">Số điện thoại</label>
                                </div>

                            </div>
                            <!------------------------------------ End row ------------------------>
                            <div class="row">

                                <!----------------------------------- Username ----------------------->
                                <div class="input-container col-sm-3" style="padding: 0;">
                                    <input type="text" required name="username" id="username"
                                           style="width: 100%;"/>
                                    <label for="username">Tên đăng nhập</label>
                                </div>

                                <!----------------------------------- Password ----------------------->
                                <div class="input-container col-sm-3" style="padding: 0;">
                                    <input type="password" required name="password" id="password"
                                           style="width:100%;"/> <label for="password">Mật khẩu</label>
                                </div>

                                <!----------------------------------- Email ----------------------->
                                <div class="input-container col-sm-5 " style="padding: 0;">
                                    <input type="text" required name="email" id="email" style="width: 100%;"/>
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="row">

                                <!----------------------------------- Roles ----------------------->
                                <div class="row ml-1">
                                    <div class="form-check form-check-inline ml-3">
                                        <input class="form-check-input" type="checkbox"
                                               id="role-admin" value="admin"> <label
                                            class="form-check-label" for="role-admin">Admin</label>
                                    </div>                       
                                    <div class="form-check form-check-inline ml-3">
                                        <input class="form-check-input" type="checkbox"
                                               id="role-user" value="user"> <label
                                            class="form-check-label" for="role-user">Nhân viên</label>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                    <!--------------------------------- button ------------------------------------>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-sm btn-success" id="save">
                            <i class="fas fa-save mr-2"></i> Lưu lại
                        </button>
                        <button type="button" class="btn btn-sm btn-danger" id="clean-form">
                            <i class=" icon-btn fas fa-sync-alt mr-2"></i>Làm mới
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script th:src="@{/assets/admin/js/nhan-vien/table-nhanvien.js}" type="text/javascript"></script>
    </div>
    <!------------------------------------------------------- end div content --------------------------------------------->
</div>
