<div data-layout-decorate="~{/layout-admin}" lang="en"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     xmlns:th="http://www.thymeleaf.org">
    <!-------------------------------------------------------------------------------------------->

    <div layout:fragment="content">
        <!------------------------------------------ Header -------------------------->
        <div class="row" style="margin-top: -45px">
            <a class="title mt-3"> Cập nhật nhân viên </a>
            <div th:replace="components/header"></div>
        </div>
        <!-- ----------------------------------- Form  thông tin nhân viên----------------------------- -->
        <div class="row">
            <div class="card col-sm-8">
                <!-- --------------------------------- card title form ---------------------->
                <div class="card-header" style="border-radius: 6px">
                    <div class="card-titles">
                        <h6 style="color: white">
                            <i class="fas fa-address-card mr-3"></i> Thông tin nhân viên
                        </h6>
                    </div>
                </div>
                <!-- ---------------------------------- card body form -------------------------->
                <div class="card-body" style="padding: 30px 0;">

                    <form>
                        <div class="row">

                            <input hidden="true" id="id_employee" th:value="${idEmployee}" type="text">
                            <!------------------------- Họ tên ------------------------------->
                            <div class="input-container col-sm-4" style="padding: 0;">
                                <input id="fullName" name="fullName" required="required"
                                       style="width: 100%" type="text"/>
                                <label for="fullName">Họ tên</label>
                            </div>

                            <!------------------------ Ngày sinh ------------------------------>
                            <div class="input-container col-sm-4" style="padding: 0;">
                                <input id="birthday" name="birthday" required="required"
                                       style="width: 100%" type="date"> <label
                                    for="birthday">Ngày sinh</label>
                            </div>
                            <!------------------------- gioi tinh ---------------------------->
                            <div style="padding: 10px 0 0 40px; margin: 0 15px 0 0;">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input class="custom-control-input" id="male" name="gender" type="radio"
                                           value="male"> <label
                                        class="custom-control-label" for="male">Nam</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input class="custom-control-input" id="female" name="gender" type="radio"
                                           value="female"> <label
                                        class="custom-control-label" for="female">Nữ</label>
                                </div>
                            </div>

                        </div>
                        <!-------------------------------- div End row ----------------------->
                        <div class="row">
                            <!----------------------------------- Username ----------------------->
                            <div class="input-container col-sm-4" style="padding: 0;">
                                <input id="username" name="username" required="required" style="width: 100%;"
                                       type="text"/>
                                <label for="username">Tên đăng nhập</label>
                            </div>
                            <!----------------------------- CMND ------------------------------>
                            <div class="input-container col-sm-4" style="padding: 0;">
                                <input id="identitycard" name="identitycard" required
                                       style="width: 100%" type="text">
                                <label for="identitycard">CMND</label>
                            </div>
                            <!------------------------------ Ã„ï¿½iÃ¡Â»â€¡n ThoÃ¡ÂºÂ¡i ------------------------>
                            <div class="input-container col-sm-3" style="padding: 0;">
                                <input id="phone" name="phone" required="required" style="width: 100%"
                                       type="text"/>
                                <label for="phone">Số điện thoại</label>
                            </div>

                        </div>
                        <!------------------------------------ End row ------------------------>
                        <div class="row">

                            <!----------------------------- Dia chi  ---------------------------->
                            <div class="input-container col-sm-5" style="padding: 0;">
                                <input id="address" name="address" required="required"
                                       style="width: 100%" type="text"/>
                                <label for="address">Địa chỉ</label>
                            </div>

                            <!----------------------------------- Email ----------------------->
                            <div class="input-container col-sm-6 " style="padding: 0;  margin-left: 30px;">
                                <input id="email" name="email" required="required" style="width: 100%;" type="text"/>
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <!----------------------------------- Roles ----------------------->
                            <div class="row ml-1" id="role">
                                <div class="form-check form-check-inline ml-3">
                                    <input class="form-check-input" id="role-admin" name="ROLE_ADMIN"
                                           type="checkbox" value="admin">
                                    <label class="form-check-label" for="role-admin">Admin</label>
                                </div>
                                <div class="form-check form-check-inline ml-3">
                                    <input class="form-check-input" id="role-user"
                                           name="role" type="checkbox" value="user">
                                    <label class="form-check-label" for="role-user">Nhân viên</label>
                                </div>
                            </div>
                        </div>
                        <div style="float: right;">
                            <div class="float-right" style="margin: 33px 0 0 0">
                                <button class="btn btn-sm " id="reset-password" style="width: 160px; background-color: rgb(244,119,46); color: white"
                                        type="button">
                                    <i class="fas fa-sync-alt"></i>
                                    Khôi phục mật khẩu
                                </button>
                                <button class="btn btn-sm btn-success" id="save" style="width: 115px" type="button">
                                    <i class="fas fa-save mr-2"></i> Lưu lại
                                </button>
                                <a th:href="@{/quan-ly/nhan-vien}">
                                    <button class="btn btn-sm btn-warning" data-target="#modal-vehicel"
                                            data-toggle="modal"
                                            style="width: 115px" type="button">
                                        <i class="fas fa-sign-out-alt mr-2"></i> Thoát
                                    </button>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
            <div class="card col-sm-3"
                 style="width: 200px; height: 356px; margin-left: 30px; padding: 0;">
                <!------------------------------------ hÃ¬nh áº£nh  ---------------------------------->
                <a class="img" style="margin-top: 15px">
                    <img class="rounded-circle mx-auto d-block" id="imgs" th:src="@{/assets/admin/photo/someone.png}">
                </a>
                <form id="file-upload-form">
                    <button hidden="true" id="upload-now" type="submit">Start
                        Upload
                    </button>
                    <input accept="image/*" hidden="true" id="file" name="file" onchange="readURL(this);" type="file">
                </form>
                <!------------------------------------------------>
                <div class="card-title-name">
                    <i class="fas fa-camera" onclick="document.querySelector('#file').click()"
                       style="font-size: 24px;"></i>
                    <h5 id="name-formImg"></h5>
                    <h6 id="email-formImg" style="margin-left: 5px"></h6>
                </div>
                <div class="card-body-information"></div>
            </div>
        </div>
        <script th:src="@{/assets/admin/js/nhan-vien/update.js}" type="text/javascript"></script>
    </div>
</div>

<!-------------------------------------------------- End Div content ------------------------------------------------->
