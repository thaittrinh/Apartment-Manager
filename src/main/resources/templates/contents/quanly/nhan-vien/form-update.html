<div lang="en" xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     data-layout-decorate="~{/layout-admin}">
    <!-------------------------------------------------------------------------------------------->

    <div layout:fragment="content">
        <!------------------------------------------ Header -------------------------->
        <div class="row" style="margin-top: -45px">
            <a class="title mt-3"> Cập nhật nhân viên </a>
            <div th:replace="components/header"></div>
        </div>
        <!-- ----------------------------------- Form  thông tin nhân viên----------------------------- -->
        <div class="row">
            <div class="card col-sm-8">
                <!-- --------------------------------- card title form ---------------------->
                <div class="card-header" style="border-radius: 6px">
                    <div class="card-titles">
                        <h6 style="color: white">
                            <i class="fas fa-address-card mr-3"></i> Thông tin nhân viên
                        </h6>
                    </div>
                </div>
                <!-- ---------------------------------- card body form -------------------------->
                <div class="card-body" style="padding: 30px 0;">

                    <form>
                        <div class="row">

                            <input type="text" id="id_employee" th:value="${idEmployee}" hidden="true">
                            <!------------------------- Họ tên ------------------------------->
                            <div class="input-container col-sm-4" style="padding: 0;">
                                <input type="text" required="required" name="fullName"
                                       id="fullName" style="width: 100%"/> <label for="fullName">Họ
                                tên</label>
                            </div>

                            <!------------------------ Ngày sinh ------------------------------>
                            <div class="input-container col-sm-4" style="padding: 0;">
                                <input type="date" required="required" name="birthday"
                                       id="birthday" style="width: 100%"> <label
                                    for="birthday">Ngày sinh</label>
                            </div>
                            <!------------------------- gioi tinh ---------------------------->
                            <div style="padding: 10px 0 0 40px; margin: 0 15px 0 0;">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="male" name="gender" value="male"
                                           class="custom-control-input"> <label
                                        class="custom-control-label" for="male">Nam</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="female" name="gender" value="female"
                                           class="custom-control-input"> <label
                                        class="custom-control-label" for="female">Nữ</label>
                                </div>
                            </div>

                        </div>
                        <!-------------------------------- div End row ----------------------->
                        <div class="row">
                            <!----------------------------- Dia chi  ---------------------------->
                            <div class="input-container col-sm-5" style="padding: 0;">
                                <input type="text" required="required" name="address"
                                       id="address" style="width: 100%"/>
                                <label for="address">Địa chỉ</label>
                            </div>
                            <!----------------------------- CMND ------------------------------>
                            <div class="input-container col-sm-3" style="padding: 0;">
                                <input type="text" required name="identitycard"
                                       id="identitycard" style="width: 100%">
                                <label for="identitycard">CMND</label>
                            </div>
                            <!------------------------------ Ã„ï¿½iÃ¡Â»â€¡n ThoÃ¡ÂºÂ¡i ------------------------>
                            <div class="input-container col-sm-3" style="padding: 0;">
                                <input type="text" required="required" name="phone" id="phone"
                                       style="width: 100%"/>
                                <label for="phone">Số điện thoại</label>
                            </div>

                        </div>
                        <!------------------------------------ End row ------------------------>
                        <div class="row">
                            <!----------------------------------- Username ----------------------->
                            <div class="input-container col-sm-3" style="padding: 0;">
                                <input type="text" required="required" name="username" id="username"
                                       style="width: 100%;"/>
                                <label for="username">Tên đăng nhập</label>
                            </div>
                            <!----------------------------------- Password ----------------------->
                            <div class="input-container col-sm-3" style="padding: 0;">
                                <input  type="password"  required="required" name="fakepassword" id="fakepassword"
                                        style="width:100%;"/> <label for="fakepassword">Mật khẩu</label>
                            </div>
                            <input hidden="true"  type="password"  required="required" name="password" id="password" style="width:100%;"/>
                            <!----------------------------------- Email ----------------------->
                            <div class="input-container col-sm-5 " style="padding: 0;">
                                <input type="text" required="required" name="email" id="email" style="width: 100%;"/>
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <!----------------------------------- Roles ----------------------->
                            <div id="role"  class="row ml-1">
                                <div  class="form-check form-check-inline ml-3">
                                    <input class="form-check-input" name="ROLE_ADMIN" type="checkbox"
                                           id="role-admin" value="admin" >
                                    <label class="form-check-label" for="role-admin">Admin</label>
                                </div>
                                <div class="form-check form-check-inline ml-3">
                                    <input class="form-check-input" type="checkbox"
                                           id="role-moderator" value="mod" name="role">
                                    <label class="form-check-label" for="role-moderator">Quản Lý</label>
                                </div>
                                <div class="form-check form-check-inline ml-3">
                                    <input class="form-check-input" type="checkbox"
                                           id="role-user" value="user" name="role">
                                    <label class="form-check-label" for="role-user">Nhân viên</label>
                                </div>
                            </div>
                        </div>
                        <div style="float: right;">
                            <div style="margin: 33px 0 0 0" class="float-right">
                                <button style="width: 115px" type="button" class="btn btn-sm btn-success" id="save">
                                    <i class="fas fa-save mr-2"></i> Lưu Lại
                                </button>
                                <a th:href="@{/quan-ly/nhan-vien}">
                                    <button style="width: 115px" type="button" class="btn btn-sm btn-warning"
                                            data-toggle="modal" data-target="#modal-vehicel">
                                        <i class="fas fa-sign-out-alt mr-2"></i> Thoát
                                    </button>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
            <div class="card col-sm-3"
                 style="width: 200px; height: 356px; margin-left: 30px; padding: 0;">
                <!------------------------------------ hÃ¬nh áº£nh  ---------------------------------->
                <a class="img" style="margin-top: 15px">
                    <img class="rounded-circle mx-auto d-block" id="imgs" th:src="@{/assets/photo/someone.png}">
                </a>
                <form id="file-upload-form">
                    <button type="submit" id="upload-now" hidden="true">Start
                        Upload
                    </button>
                    <input type="file" hidden="true" name="file" id="file" onchange="readURL(this);" accept="image/*">
                </form>
                <!------------------------------------------------>
                <div class="card-title-name">
                    <i class="fas fa-camera" style="font-size: 24px;" onclick="document.querySelector('#file').click()"></i>
                    <h5 id="name-formImg"></h5>
                    <h6 style="margin-left: 5px" id="email-formImg"></h6>
                </div>
                <div class="card-body-information"></div>
            </div>
        </div>
        <script th:src="@{/assets/js/nhan-vien/update.js}" type="text/javascript"></script>
    </div>
</div>

<!-------------------------------------------------- End Div content ------------------------------------------------->
