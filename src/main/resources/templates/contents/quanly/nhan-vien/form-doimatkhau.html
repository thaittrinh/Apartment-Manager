<div class="modal fade" id="form-change-password" tabindex="-1"
     role="dialog" aria-labelledby="form-label" aria-hidden="true" xmlns:th="http://www.thymeleaf.org">
    <div class="  modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <!------------------------------------- Header-modal ----------------------------------->
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-key mr-3"></i>
                    Đổi Mật Khẩu
                </h5>
                <i class="material-icons " data-dismiss="modal">close</i>
            </div>
            <!--------------------------------------- body-modal ------------------------------------->
            <div class="modal-body">
                <form>

                        <!----------------------------------- Password ----------------------->
                        <div class="input-container ml-2 mr-2" style="padding: 0;">
                            <input type="password" required name="password" id="Password" style="width:100%;"/>
                            <label for="Password">Mật khẩu cũ</label>
                        </div>


                        <!----------------------------------- New Password ----------------------->
                        <div class="input-container ml-2 mr-2 " style="padding: 0;">
                            <input type="password" required name="newPassword" id="newPassword" style="width:100%;"/>
                            <label for="newPassword">Mật khẩu mới</label>
                        </div>

                        <!----------------------------------- confirmPassword ----------------------->
                        <div class="input-container ml-2 mr-2" style="padding: 0;">
                            <input type="password" required name="confirmPassword" id="confirmPassword" style="width:100%;"/>
                            <label for="confirmPassword">Xác nhận mật khẩu</label>
                        </div>

                    <input type="checkbox" class="ml-2" onclick="TogglePassword()"> hiển thị mật khẩu
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-success" id="changepassword">
                    <i class="fas fa-save mr-2"></i> Lưu thay đổi
                </button>
                <button type="button" class="btn btn-sm btn-danger" id="clean-form-change-password">
                    <i class=" icon-btn fas fa-sync-alt mr-2"></i>Làm mới
                </button>
            </div>


        </div>
    </div>
    <script th:src="@{/assets/admin/js/nhan-vien/doi-mat-khau.js}" type="text/javascript"></script>
</div>
