<html lang="en" xmlns:th="http://www.thymeleaf.org"xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
data-layout-decorate="~{/layout-admin}">
<!-------------------------------------------------------------------------------------------->
<div layout:fragment="content">
    <!-------------------- Header--------------->
    <div class="row">
        <a class="title"> Quản Lý Xe Đăng Ký Gửi</a>
        <div th:replace="components/header"></div>
    </div>
    <!-------------------------------------- Danh sách xe----------------------------->
    <div class="card"  >
        <!-------------------------- card title table --------------->
        <div class="card-header" style="border-radius: 6px;">
            <div class="card-titles">
                <h6 style="color: white">
                <i class="fas fa-bicycle mr-1"></i> 
                <i class="fas fa-motorcycle mr-1"></i> 
                <i class="fas fa-car mr-3"></i>
                 Danh sách Xe Đăng ký Gửi </h6>
            </div>
        </div>
        <!------------------------------------------------------------->
        <div class="card-body">
            <!--------------------------card-body-table---------------->
            <table class="table table-hover table-responsive-xl table-light"" id="table-xe">
                <thead>
                <tr>
                    <th>

                    </th>
                </tr>
                </thead>
            </table>
            <!------------------------------------------------------>
        </div>
    </div>
    <!---------------------------------------- Form modal Xe ---------------------------------->
    <div class="modal fade" id="form-vehicle" tabindex="-1"
         role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!------------------- Header-modal -------------->
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-bicycle mr-1"></i>
                        <i class="fas fa-motorcycle mr-1"></i>
                        <i class="fas fa-car mr-3"></i>
                        Thông Tin Xe của cư dân </h5>
                    <i class="material-icons " data-dismiss="modal">close</i>
                </div>
                <!------------------- body-modal ---------------->
                <div class="modal-body">
                    <form>

                        <div class="row">
                            <!------------- loai xe --------------->
                            <div class="input-container">
                                <input type="text" required="required" name="typeVehicle" id="typeVehicle"
                                       style="width:230px"/>
                                <label for="typeVehicle">Loại Xe </label>
                            </div>

                            <!------------- bien so xe --------------->
                            <div class="input-container">
                                <input type="text" required="required" name="licensePlates" id="licensePlates"
                                       style="width:220px"/>
                                <label for="licensePlates">Biển Số Xe</label>
                            </div>
                            <!----------------- MAU XE --------------->
                            <div class="input-container">
                                <input type="text" required="required" name="color" id="color" style="width:170px"/>
                                <label for="color">Màu</label>
                            </div>
                            <!------------------- id cư dan ------------>
                            <div class="input-container">
                                <input type="text" required="required" name="idresident" id="idresident"
                                       style="width:280px"/>
                                <label for="idresident">ID Cư Dân</label>
                            </div>
                            <!---------------------------------------->
                        </div>
                        <!------------------------------------ End row ----------------------->
                    </form>
                </div>
                <!------------------ footer-modal ----------------->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="save">
                        <i class="fas fa-save mr-2"></i> Lưu Lại
                    </button>
                    <button type="button" class="btn btn-danger" id="clean-form">
                        <i class=" icon-btn fas fa-sync-alt mr-2"></i>Làm Mới
                    </button>
                </div>
                <!------------------------------------------------->
            </div>
        </div>
    </div>
    <script th:src="@{/assets/js/xe.js}" type="text/javascript"></script>
</div>
