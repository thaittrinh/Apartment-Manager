<html lang="en" xmlns:th="http://www.thymeleaf.org"xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
data-layout-decorate="~{/layout-admin}">
<!-------------------------------------------------------------------------------------------->

<div layout:fragment="content">
	<!------------------------------------------- Header----------------------------------->
	<div class="row">
		<a class="title"> Quản Lý Thông tin Liên Hệ </a>
		<div th:replace="components/header"></div>
	</div>
	<!----------------------------------------- TABLE thông tin liên hệ  ----------------------------->
	<div class="card"  >
		<!---------------------------------- card title table ----------------------------->
		<div class="card-header" style="border-radius: 6px;">
			<div class="card-titles">
				<h6 style="color: white">
					<i class="fas fa-phone-square mr-3"></i>Bảng thông tin liên hệ
				</h6>
			</div>
		</div>
		<!----------------------------------- card-body-table ---------------------------->
		<div class="card-body">
			<table class="table  table-condensed table-responsive-xl table-striped" id="table-lienhe">
				<thead>
					<tr>
				    	<th> Tên Chung Cư</th>
						<th>Điện Thoại</th>
						<th>Email</th>
						<th>Địa Chỉ</th>
						<th>Ngân Hàng</th>
						<th>Số Tài Khoản</th>
					</tr>
				</thead>
			</table>
			<!------------------------------- button open modal form  ---------------------------->
			<button type="button" class="btn btn-primary" data-toggle="modal"
				data-target="#form-building">
				<i class="icon-btn fa fa-plus"></i> Thêm thông tin liên hệ
			</button>
		</div>
	</div>
	<!------------------------------------------------ Form modal can ho ---------------------------------->
	<div class="modal fade" id="form-building" tabindex="-1" role="dialog"
		aria-labelledby="form-label" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<!-------------------------------------- Header-modal ------------------------------------->
				<div class="modal-header">
					<h5 class="modal-title" id="form-label">
						<i class="fas fa-phone-square mr-3"></i>Thông tin liên hệ
					</h5>
					<i class="material-icons " data-dismiss="modal">close</i>
				</div>
				<!----------------------------------------- body-modal ------------------------------------->
				<div class="modal-body">
					<form>
						<div class="row">
							<!------------------------------ tên chung cư ------------------------------------>
							<div class="input-container">
								<input type="text" required="required" name="nameApartment"id="nameApartment" style="width: 290px" /> 
								<label for="nameApartment">Tên Chung Cư</label>
							</div>
							<!-------------------------------- Phone ------------------------------------>
							<div class="input-container">
								<input type="text" required="required" name="phone" id="phone" style="width: 160px" />
									 <label for="phone"> Điện Thoại</label>
							</div>
						</div>
						<!---------------------------- End row ----------------------->
						<div class="row">
							<!------------------------------ email------------------------------------>
							<div class="input-container">
								<input type="text" required="required" name="email" id="email"style="width: 465px" /> <label for="email">Email</label>
							</div>
						</div>
						<!------------------------------------ End row -------------------------------------->
						<div class="row">
							<!------------------------------ address------------------------------------>
							<div class="input-container">
								<input type="text" required="required" name="adress"
									id="address" style="width: 465px" /> <label for="address">Địa Chỉ</label>
							</div>
						</div>
						<!------------------------------------ End row -------------------------------------->
							<div class="row">
									<!------------------------------ tên ngân hàng ------------------------------------>
							<div class="input-container">
								<input type="text" required="required" name="bank"id="bank" style="width: 290px" /> 
								<label for="bank">Tên Ngân Hàng</label>
							</div>
							<!-------------------------------- số tài khoản ------------------------------------>
							<div class="input-container">
								<input type="text" required="required" name="accountNumber" id="accountNumber" style="width: 160px" />
									 <label for="accountNumber">Số Tài Khoản</label>
							</div>
						</div>
						<!------------------------------------ End row -------------------------------------->
					</form>
				</div>
				<!----------------------------------------- footer-modal -------------------------------------->
				<div class="modal-footer">
					<button type="button" class="btn btn-success">
						<i class="icon-btn fa fa-plus"></i> Tạo Mới
					</button>
					<button type="button" class="btn btn-primary">
						<i class=" icon-btn fas fa-sync-alt"></i>Cập Nhật
					</button>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/assets/js/lienhe.js}" type="text/javascript"></script>
</div>
<!-------------------------------------------------------- End Div content ------------------------------------------->
