<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"   
 data-layout-decorate="~{/layout-admin}">
<!-------------------------------------------------------------------------------------------->
  
<div layout:fragment="content">
    <!------------------------------------------ Header -------------------------->
    <div class="row">
        <a class="title"> Quản lý chủ  căn hộ </a>
        <div th:replace="components/header"></div>
    </div>
    <!-- ----------------------------------- Form  Thông tin chủ căn hộ ----------------------------- -->
    <div class="row">
        <div class="card">
            <!-- --------------------------------- card title form ---------------------->
            <div class="card-header" style="border-radius: 6px">
                <div class="card-titles">
                    <h6 style="color: white"> <i class="fas fa-address-card mr-3"></i> Thông tin chủ căn hộ </h6>
                </div>
            </div>
            <!-- ---------------------------------- card body form -------------------------->
            <div class="card-body">
                <div>
                    <form>
                        <div class="row">
                            <!------------------------- Họ Tên ------------------------------->
                            <div class="input-container">
                                <input type="text"  required="required" name="fullname" id="fullname" style="width:300px"/>
                                <label for="fullname">Họ Tên</label>
                            </div>
                            <!------------------------ Ngày Sinh ------------------------------>
                            <div class="input-container">
                                <input type="date"  required="required" name="birthday" id="birthday" style="width:185px">
                                <label for="birthday">Ngày Sinh</label>
                            </div>
                            <!------------------------- gioi tinh ---------------------------->
                            <div class="custom-control custom-radio custom-control-inline" style="margin-left: 15px; margin-top: 15px;">
                                <input type="radio" id="male" name="gender" class="custom-control-input">
                                <label class="custom-control-label" for="male">Nam</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline" style="margin-left:0px; margin-top: 15px;">
                                <input type="radio" id="female" name="gender" class="custom-control-input">
                                <label class="custom-control-label" for="female">Nữ</label>
                            </div>
                        </div>
                        <!-------------------------------- div End row ----------------------->
                        <div class="row">
                            <!----------------------------- CMND ------------------------------>
                            <div class="input-container">
                                <input type="text"  required="required" name="identityCard" id="identityCard" style="width:150px">
                                <label for="identityCard">CMND</label>
                            </div>
                            <!--------------------------- Quốc Tịch  ---------------------------->
                            <div class="input-container">
                                <input type="text"  required="required" name="nationality" id="nationality" style="width:150px">
                                <label for="nationality">Quốc Tịch</label>
                            </div>

                            <!----------------------------- Quê Quán  ---------------------------->
                            <div class="input-container">
                                <input type="text"  required="required" name="birthplace" id="birthplace" style="width:305px"/>
                                <label for="birthplace">Quê Quán</label>
                            </div>
                        </div>
                        <!----------------------------------- div End row ----------------------->
                        <div class="row">

                            <!------------------------------ Điện Thoại ------------------------>
                            <div class="input-container">
                                <input type="text"  required="required" name="phone" id="phone" style="width:300px"/>
                                <label for="phone">Điện Thoại</label>
                            </div>

                            <!--------------------------------- Nghề Nghiệp ----------------->
                            <div class="input-container">
                                <input type="text"  required="required" name="job" id="job" style="width:320px"/>
                                <label for="job">Nghề Nghiệp</label>
                            </div>
                        </div>
                        <!------------------------------------ End row ------------------------>
                        <div class="row">

                            <!----------------------------------- Email ----------------------->
                            <div class="input-container">
                                <input type="email"  required="required" name="email" id="email" style="width:635px"/>
                                <label for="email">Email</label>
                            </div>

                        </div>
                    </form>
                </div>
                <!-------------------- button----------------->
                <div style="margin-left: 370px">
                    <button class="btn btn-primary" ><i class="fas fa-user-plus mr-2"></i>Thêm Mới </button>
                    <button class="btn btn-success"><i class="fas fa-user-edit mr-2"></i>Cập Nhật </button>
                </div>
                <!-------------------------------------------->
            </div>
        </div>
        <!------------------------------------- card image ----------------------------------->
        <div class="card" style="width: 300px;height: 356px; margin-left: 30px;">
            <!------------------------------------ hình ảnh  ---------------------------------->
            <div class="card-img" style="border-radius: 50%">
                <a>
                    <img th:src="@{/assets/img/marc.jpg}">
                </a>
            </div>
            <!------------------------------------------------>
            <div class="card-title-name">
                <h5> Alec Thompson</h5>
            </div>
            <div class="card-body-information">
            </div>
        </div>
    </div>
    <script th:src="@{/assets/js/chucanho.js}" type="text/javascript"></script>
</div>
<!-------------------------------------------------- End Div content ------------------------------------------------->
