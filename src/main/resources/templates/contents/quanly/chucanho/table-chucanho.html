<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"     data-layout-decorate="~{/layout-admin}">
<div layout:fragment="content">
    <!--------------------------------------------- Header-------------------------------->
    <div class="row">
        <a class="title"> Quản lý chủ căn hộ </a>
        <div th:replace="components/header"></div>
    </div>
    <!---------------------------------------- Table Chu can ho  -------------------------->
    <div class="card" style="width: 100%; margin-left: -3px">
        <!------------------------------------ card title table -------------------------->
        <div class="card-header" style="border-radius: 6px;">
            <div class="card-titles">
                <h6 style="color: white"> <i class="fas fa-address-card mr-3 "></i> Danh sách chủ căn hộ </h6>
            </div>
        </div>
        <!------------------------------------- card-body-table --------------------------->
        <div class="card-body">
            <table class="table table-hover" id="table-chucanho"  style= "font-family: Verdana, Geneva, Tahoma, sans-serif;">
                <thead>
	                <tr style="font-size:13px;">
	                    <th>Họ tên</th>
	                    <th>Ngày sinh</th>
	                    <th>Giới tính</th>
	                    <th>Nghề nghiệp</th>
	                    <th>Số CMND</th>        
	                    <th>Số ĐT</th>
	                    <th>Email</th>
	                    <th>Quốc tịch</th>
	                    <th>Quê quán</th>             
	                </tr>
                </thead>
                <tfoot style="font-size:12px;"></tfoot>
            </table>
        </div>
    </div>
    <script th:src="@{/assets/js/chucanho.js}" type="text/javascript"></script>
</div>
<!------------------------------------------------ End Div Content --------------------------------------------------->
