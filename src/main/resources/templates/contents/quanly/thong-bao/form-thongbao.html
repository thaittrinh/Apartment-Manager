<div lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     data-layout-decorate="~{/layout-admin}">
    <!-------------------------------------------------------------------------------------------->
    <div layout:fragment="content">

        <div class="row" style="margin-top: -45px">
            <a class="title mt-3"> quản lý thông báo</a>
            <div th:replace="components/header"></div>
        </div>
        <!----------------------------------------- Table thông báo  ----------------------------->
        <div class="card">
            <!---------------------------------- card title table ----------------------------->
            <div class="card-header" style="border-radius: 6px;">
                <div class="card-titles">
                    <h6 style="color: white"><i class="fa fa-bell mr-3"></i>Thông báo</h6>
                </div>
            </div>
            <div class="card-body">
                <form id="my-form" style="margin:0 0 0 50px;">
                    <div class="row">
                        <input type="number" id="id" hidden="true" th:value="${id}"/>
                        <!------------------------------ Title------------------------------------>
                        <div class="input-container col-sm-8" style="padding:0;">
                            <input type="text" required="required" name="title" id="title"
                                   style="width:100%;"/> <label for="title">Tiêu đề</label>
                        </div>
                        <!-------------------------------- Ngay ------------------------------------>
                        <div class="input-container col-sm-3" style="padding:0;">
                            <input type="date" required="required" name="date" id="date"
                                   style="width:240px;"/> <label for="date">Ngày</label>
                        </div>
                    </div>
                    <div class="row">
                    	<div class="input-container col-sm-11" style="padding:0;">
                        	<input type="text" required="required" name="image" id="image"
                               style="width:100%;"/> <label for="image">Hình ảnh</label>
                   		 </div>
                    </div>
                     <div class="row" >                       
                           <div class="input-container col-sm-11" style="padding:0;">
							<textarea  id="description" name="description"
                                    style="width:100%;" required rows="3"></textarea>
                               <label for="note">Mô tả ngắn</label>
                           </div>
                    </div>
                    
                    
                    <!---------------------------- End row ----------------------->
                    <br/>
                    <label>Nội dung</label>
                    <div class="row">
                        <!------------------------------- Ghi Chu -------------------------------------->
                        <textarea style="width: 100%;" id="note" name="note" required="required" rows="25"></textarea>
                    </div>
                    <!------------------------------------ End row -------------------------------------->
                </form>
                <div style="float: right;">
                    <div style="margin: 33px 0 0 0" class="float-right">
                        <button style="width: 115px" type="button" class="btn btn-sm btn-success" id="save">
                            <i class="fas fa-save mr-2"></i> Lưu lại
                        </button>
                        <a th:href="@{/quan-ly/thong-bao}">
                            <button style="width: 115px" type="button" class="btn btn-sm btn-warning"
                                    data-toggle="modal" data-target="#modal-vehicel">
                                <i class="fas fa-sign-out-alt mr-2"></i> Thoát
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <script>

        </script>
        <script th:src="@{/assets/js/thong-bao/form-thongbao.js}" type="text/javascript"></script>

    </div>
</div>
